<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katelyn Bond Photography</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Notable&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6cfd3; /* background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Notable', sans-serif;
      text-align: center;
    }

    h1.brand-name {
      font-family: 'Mrs Saint Delafield', cursive;
      font-size: 4em;
      color: #621120; /* updated color */
      margin-bottom: 0.5em;
    }

    p.coming-soon {
      font-family: 'Notable', sans-serif;
      font-weight: 400;
      font-size: 2em;
      color: #621120; /* updated color */
      margin-bottom: 1.5em;
    }

    a.contact-button {
      font-family: 'Notable', sans-serif;
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #cfa4a9;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.contact-button:hover {
      background-color: #b38387;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="brand-name">Katelyn Bond Photography</h1>
    <p class="coming-soon">Coming Soon</p>
    <a class="contact-button" href="mailto:info@katelynbondphotography.com">Contact Me</a>
  </div>
</body>
</html>
